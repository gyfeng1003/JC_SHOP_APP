<ion-view id="register" class="modal user">
  <div class="bar bar-header">
    <a id="left-icon" class="button icon ion-ios-arrow-left button-clear button-dark" ng-click="close();"></a>
    <h4 id="header-title">用户名</h4>
  </div>
  <ion-content overflow-scroll="true" id="scrollBar" class="has-header">
    <form novalidate name="registForm">
      <div class="content">
        <div class="list">
          <row class="item item-input">
            <input type="text" ng-model="userObj.name" placeholder="用户名" required>
          </row>
        </div>
        <div class="padding">
          <button class="button button-block cyan-btn font-18" ng-disabled="registForm.$invalid" ng-click="close();">确定</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
