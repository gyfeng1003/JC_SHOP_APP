<ion-view class="finishPay">
  <div class="bar bar-header">
    <a id="left-icon" class="button icon ion-ios-arrow-left  button-clear" ng-click="go(-1)"></a>
    <h4 id="header-title">支付完成</h4>
  </div>
  <ion-content overflow-scroll="true" class="has-header" id="scrollBar" >
    <div class="list card first">
      <div class="item item-body">
        <div class="row">
          <div class="col text-center">
              <img style="width: 24px;height: 24px;vertical-align: middle;" src="img/green.png">
              <span style="vertical-align: middle" class="font-18">支付完成！</span>
          </div>
        </div>
      </div>
    </div>
    <div class="list card second">
      <div class="item item-divider item-stable gray-font">订单信息</div>
      <div class="item item-body black-font">
        <div class="row contentInfo">
          商品名称：<span>刘某某专属茶品</span>
        </div>
        <div class="row contentInfo">
          订单号：<span>122222233434343</span>
        </div>
        <div class="row contentInfo">
          购买账号：<span>1534444444444</span>
        </div>
        <div class="row contentInfo">
          付款时间：<span>2016-08-20 19:20</span>
        </div>
        <div class="row contentInfo">
          数量：<span>1</span>
        </div>
        <div class="row contentInfo">
          总价：<span>￥200</span>元
        </div>
      </div>
    </div>
    <div class="button-bar padding">
    <!--  <a class="button white-btn font-18" ui-sref="shops">确定</a>-->
      <a class="button cyan-btn font-18" ui-sref="tab.subscribe">确定</a>
    </div>
  </ion-content>
</ion-view>
